<body>
    <nav>

    <section id="hours" class="container">
       
        <div class="hoursContact">
        <h2>Contact Us</h2>
        <article id="contact">
            <h4>We'd like to hear from you</h4>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Personal info</legend>
                <p>
                    <label for="firstName">First Name:</label>
                        <input type="text" 
                        name="firstName" 
                        id="firstName" 
                        placeholder="first name" 
                        autocomplete="on" 
                        required >
                </p>
                <p>  
                    <label for="lastName">Last Name:</label>
                        <input type="text" 
                        name="lastName" id="lastName" 
                        placeholder="last name" 
                        autocomplete="on" 
                        required>
                </p>
                
                <p>
                    <label for="message">Your Message:</label>
                </p>
                <textarea name="message" 
                        id="message" 
                        placeholder="Type your message here" 
                        cols="30" rows="10"></textarea>
                <p>
                    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Submit</button>
                </p>
            </fieldset>
            </form>
        </article>
    </div> 
    <div class="hoursContact">
        <fieldset>
        <legend> Shop Hours</legend>
            <p>Open 7 Days a week!</p>
        <dl> <!--for implementing a glossary or to display metadata (key/value pairs)-->
            <dt>Monday to Thursday</dt>
                <dd>11:00am - 10:00pm</dd>
                <br>
            <dt>Friday and Staurday </dt>
                <dd>10:00am - 11:00pm</dd>
                <br>
            <dt>Sunday </dt>
                <dd>10:00am - 8:00pm</dd>
        </dl>
        <b>Address:</b>
        <address>12345 State Road 27
            <br> Castlebury, Fl 33481
        </address><br>
        <b>Phone Number:</b> <a href="tel:+4071237799"> 407-123-7799 </a>
        
        </fieldset>
        </div>
    </section>
</body>
